<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Transit Lounge App</title>
        <link rel="stylesheet" href="./styles/static.css" title="theme">
        <link rel="alternate stylesheet" href="./styles/STA_Theme.css" title="theme">
    </head>
    <body>
        <!-- TIME BAR -->
        <div id="timebar">
            TIME BAR
            
        </div>

        <!-- MAIN BUS CONTENT -->
        <div class="bg canvas">
            MAIN CONTENT
            <div class="route" id="route_main_bg">
                <div class="circle" id="main_circle"><h1 class="route_number" id="route_main_number">3468</h1></div>
            </div>
        </div>

        <!-- SIDE RIBBON CONTENT -->
        <div class="side_bg canvas">
            SIDE CONTENT
            <div class="route" id="route_side_bg">
                <div class="circle" id="side_circle"><h1 class="route_number" id="route_side_number">68</h1></div>
            </div>
        </div>

    </body>
</html>
